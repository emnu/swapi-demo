<!--main-->
<div class="container" id="main">
<div class="row">
<div class="col-md-4 col-sm-6" ng-repeat="(starshipKey, starship) in starships">
  <div class="panel panel-default">
    <div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>{{starship.model}}</h4></div>
    <div class="panel-body">
      <p>Edited: {{starship.edited | date:"dd/MM/yyyy"}}</p>
      <hr>
      <p>Manufacturer: {{starship.manufacturer}}</p>
      <hr>
      <p>Crew: <span ng-hide="starship.edit">{{starship.crew}}</span>
        <button type="button" class="btn btn-default btn-lg" ng-click="edit(starshipKey)" ng-hide="starship.edit">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <input type="text" ng-model="starship.crew" ng-show="starship.edit">
        <button type="button" class="btn btn-default btn-lg" ng-click="sort(starshipKey)" ng-show="starship.edit">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
      </p>
      <hr>
    </div>
  </div>
  </div>
</div>
 </div>
